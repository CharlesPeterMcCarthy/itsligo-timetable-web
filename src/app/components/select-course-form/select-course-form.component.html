<form>
    <div class="form-group">
        <select (ngModelChange)='SetDepartment($event)' name="department" (ngModel)="departments" class='form-control'>
            <option selected disabled [ngValue]="null">Select department</option>
            <option [ngValue]="dept" *ngFor="let dept of departments | sortList">{{ dept }}</option>
        </select>
    </div>

    <div class="form-group">
        <select (ngModelChange)='SetCourse($event)' name="course" (ngModel)="courses" [disabled]="!selectedDept" class='form-control'>
            <option selected disabled [ngValue]="null">Select course</option>
            <option [ngValue]="course" *ngFor="let course of courses | sortList: 'name'">{{ course.name }}</option>
        </select>
    </div>

    <div class="text-right">
        <app-button [text]="'Semester 1'" [style]="selectedCourse ? 'success' : 'warning'" (click)="ViewTimetable(1)" [disabled]="!selectedCourse" class="btn-left"></app-button>
        <app-button [text]="'Semester 2'" [style]="selectedCourse ? 'success' : 'warning'" (click)="ViewTimetable(2)" [disabled]="!selectedCourse"></app-button>
    </div>
</form>
