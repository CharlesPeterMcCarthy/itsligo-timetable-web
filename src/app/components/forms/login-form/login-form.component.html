<ngx-spinner
  bdColor = "rgba(0, 0, 0, 0.7)"
  size = "medium"
  color = "#fff"
  type = "square-jelly-box"
  fullScreen = "false"
>
  <p style="color: white; margin-top: 70px;"> Logging in... </p>
</ngx-spinner>

<form>
  <div class="text-center">
    <div class="form-group row justify-content-center">
      <input-field [type]="'text'" [placeholder]="openRegistration ? 'Username' : 'Student ID'" class="col-sm-8" #username></input-field>
    </div>
    <div class="form-group row justify-content-center">
      <input-field [type]="'password'" [placeholder]="'Password'" class="col-sm-8" #pass></input-field>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-8 text-right">
      <app-button [text]="'Login'" [size]="'large'" [style]="'primary'" (click)="Login(username.value, pass.value)"></app-button>
    </div>
  </div>
</form>
