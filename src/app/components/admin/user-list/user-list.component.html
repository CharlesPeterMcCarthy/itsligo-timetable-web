<loading-spinner [text]="'Retrieving users...'" [opacity]="'0.7'"></loading-spinner>

<ul class="list-group">
  <div class="headings list-group-item">
    <div class="row">
      <div class="col-sm-4 sortable" (click)="SortBy('displayUsername')">
        Username
        <fa-icon [icon]="icons.sortAsc" *ngIf="(sortBy == 'displayUsername' && sortOrder == 'desc') || sortBy !== 'displayUsername'"></fa-icon>
        <fa-icon [icon]="icons.sortDesc" *ngIf="sortBy == 'displayUsername' && sortOrder == 'asc'"></fa-icon>
      </div>
      <div class="col-sm-4 sortable" (click)="SortBy('registerAtForSorting')">
        Registered At
        <fa-icon [icon]="icons.sortAsc" *ngIf="(sortBy == 'registerAtForSorting' && sortOrder == 'desc') || sortBy !== 'registerAtForSorting'"></fa-icon>
        <fa-icon [icon]="icons.sortDesc" *ngIf="sortBy == 'registerAtForSorting' && sortOrder == 'asc'"></fa-icon>
      </div>
      <div class="col-sm-2">
        Timetable
      </div>
      <div class="col-sm-2 text-center">
        Verified
      </div>
    </div>
  </div>
  <admin-user-info *ngFor="let user of users | sortList: sortBy : sortOrder" [user]="user"></admin-user-info>
</ul>
