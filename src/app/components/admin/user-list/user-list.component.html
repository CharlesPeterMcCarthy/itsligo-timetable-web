<ul class="list-group">
  <li class="list-group-item headings">
    <div class="row">
      <div class="col-sm-4">
        Student ID
      </div>
      <div class="col-sm-4">
        Name
      </div>
      <div class="col-sm-4 text-right">
        Email Verified
      </div>
    </div>
  </li>
  <li class="list-group-item" *ngFor="let user of users">
    <div class="row">
      <div class="col-sm-4">
        {{ user.studentID }}
      </div>
      <div class="col-sm-4">
        {{ user.name }}
      </div>
      <div class="col-sm-4 text-right">
        {{ user.verified }}
      </div>
    </div>
  </li>
</ul>
