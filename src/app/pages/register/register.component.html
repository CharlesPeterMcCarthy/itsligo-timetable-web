<form>
  <div class="text-center">
    <page-heading [heading]="heading"></page-heading>
    <div class="form-group">
      <input type="text" id="studentID" class="form-control" placeholder="Student ID" #studentID />
    </div>
    <div class="form-group">
      <input type="text" id="name" class="form-control" placeholder="Your Name" #name />
    </div>
    <div class="form-group">
      <input type="password" id="password" class="form-control" placeholder="Password" #password />
    </div>
  </div>
  <div class="text-right">
    <button (click)="Register(studentID, name, password)" class="btn btn-lg btn-primary">Register</button>
  </div>
</form>
