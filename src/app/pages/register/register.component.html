<page-heading [heading]="PageHeading()"></page-heading>

<register-form (registered)="Registered($event)" *ngIf="!isRegistered"></register-form>

<div *ngIf="isRegistered && !openRegistration">
  <p>You have successfully registered. Please check your email to confirm your email address.</p>
</div>

<div *ngIf="isRegistered && openRegistration" class="text-center">
  <p>You have successfully registered. Click <a routerLink="/login">here</a> to go to the login page.</p>
</div>
